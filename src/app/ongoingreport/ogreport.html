<!-- -------------- Main Wrapper -------------- -->
<section id="content_wrapper">

    <!-- -------------- Topbar -------------- -->
    <header id="topbar" class="ph10">
        <div class="topbar-left">
            <div class="allcp-form theme-primary">
                <div class="panel panel-primary" id="p2" data-panel-color="false" data-panel-fullscreen="false" data-panel-remove="false"
                    data-panel-title="false">
                    <div class="panel-heading">
                        <span class="panel-title">Eligibility Report Ongoing</span>
                        <span class="panel-icon pull-right">
                            <a id="btnDownloadPdf"  class="fa fa-file-pdf-o" (click)="downloadPdf()"></a>
                            <a id="btnDownloadExcel" class="fa fa-file-excel-o" (click)="downloadExcel()" ></a>
                        </span>
                    </div>
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <form novalidate [formGroup]="ogReportForm" (ngSubmit)="Search(ogReportForm.value)">
                                <div class="row">
                                    <div class="col-sm-3">

                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-5 control-label"><i class="fa fa-group"></i> Control Group</label>
                                            <div class="col-sm-7">
                                                <label class="field select">
                                                <select id="selcontrolgroup" name="controlgroup" formControlName="controlGroup" [ngClass]="{'error':!validateControlGroups()}">
                                                    <option selected disabled value="">All</option>
                                                    <option *ngFor="let group of controlGroups" value={{group}}>
                                                        {{group}}
                                                    </option>
                                                </select>
                                                <i class="arrow"></i>
                                            </label>
                                            <em *ngIf="!validateControlGroups()" >Please select valid Control Group</em>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-sm-5">


                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-7 control-label"><i class="fa fa-calendar"></i> Measurement End Date</label>
                                            <div class="col-sm-5">
                                                <label class="field select">
                                                <select id="seldate" name="date" formControlName="measurementEndDate">
                                                    <option selected disabled value="">Select Date</option>
                                                    <option *ngFor="let date of measurementEndDates" value={{date}}>
                                                        {{date}}
                                                    </option>
                                                </select>
                                                <i class="arrow"></i>
                                            </label>
                                            </div>
                                        </div>



                                    </div>

                                    <div class="col-sm-3">


                                        <div class="form-group">
                                            <label for="inputPassword3" class="col-sm-8 control-label"><i class="fa fa-clock-o"></i> Avg. Weekly Hours Tresshold</label>
                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" formControlName="avgWeeklyHoursThreshold" id="inputPassword3">
                                            </div>
                                        </div>


                                    </div>
                                </div>

                                <div class="row">

                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="inputPassword3" class="col-sm-5 control-label"><i class="fa fa-dashboard"></i> Type of Hours</label>
                                            <div class="col-sm-7">
                                                <label class="field select">
                                                <select id="selTypeofHours" name="typeofHours" formControlName="typeOfHour">
                                                    <option selected disabled value="">All</option>
                                                    <option *ngFor="let hour of typeOfHours" value={{hour}}>
                                                        {{hour}}
                                                    </option>
                                                </select>
                                                <i class="arrow"></i>
                                            </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-8">

                                        <div class="form-group">
                                            <div class="col-sm-2">
                                                <button class="btn btn-primary" type="submit">Filter</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <hr class="short" />
                            <div class="row">
                                <div class="col-sm-12">
                                    <h6>Summary</h6>
                                    <div class="summaryBlock clearfix">
                                        <div class="row">
                                            <div class="col-sm-3">

                                                <div class="btn-group">
                                                    <button type="button" class="btn btn-success btn-lg" (click)="getWeekData(13)">
                                                        13 Weeks
                                                    </button>
                                                    <button type="button" class="btn btn-success btn-lg" (click)="getWeekData(13)">
                                                        {{count13Weeks}}
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="col-sm-3">
                                                <div class="btn-group">
                                                    <button type="button" class="btn btn-primary btn-lg" (click)="getWeekData(26)">
                                                        26 Weeks
                                                    </button>
                                                    <button type="button" class="btn btn-primary btn-lg" (click)="getWeekData(26)">
                                                        {{count26Weeks}}
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="col-sm-3">
                                                <div class="btn-group">
                                                    <button type="button" class="btn btn-info btn-lg" (click)="getWeekData(47)">
                                                        47 Weeks
                                                    </button>
                                                    <button type="button" class="btn btn-info btn-lg" (click)="getWeekData(47)">
                                                        {{count47Weeks}}
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="col-sm-3">
                                                <div class="btn-group">
                                                    <button type="button" class="btn btn-warning btn-lg" (click)="getWeekData(52)">
                                                        52 Weeks
                                                    </button>
                                                    <button type="button" class="btn btn-warning btn-lg" (click)="getWeekData(52)">
                                                        {{count52Weeks}}
                                                    </button>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- -------------- /Topbar -------------- -->
    <!-- -------------- Content -------------- -->
    <section id="content" class="table-layout animated fadeIn" *ngIf="dataLoaded">
        <div class="panel panel-visible p20" id="spy3">
            <div class="panel-heading">
                <div class="panel-title hidden-xs">
                    Report Details
                </div>
            </div>
            <div class="panel-body pn">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Search</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="inputEmail3" placeholder="Search" *ngIf="config.filtering" [ngTableFiltering]="config.filtering"
                                        (tableChanged)="onChangeTable(config)">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-responsive over-x_table">
                            <ng-table id="datatable" ngclass="table table-striped table-bordered table-hover" [config]="config" (tableChanged)="onChangeTable(config)"
                                (cellClicked)="onCellClick($event)" [rows]="rows" [columns]="columns">
                            </ng-table>
                            <pagination *ngIf="config.paging" class="pagination-sm" [(ngModel)]="page" [totalItems]="length" [itemsPerPage]="itemsPerPage"
                                [maxSize]="maxSize" [boundaryLinks]="false" [rotate]="false" (pageChanged)="onChangeTable(config, $event)"
                                (numPages)="numPages = $event">
                            </pagination>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- -------------- /Content -------------- -->
</section>
